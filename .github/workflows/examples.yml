---

name: Examples

on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:

jobs:
  build-unix:
    name: Unix build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Check out source code
        uses: actions/checkout@v1
      - name: Read table example
        run: cd examples && make read_table
      - name: Write table example
        run: cd examples && make write_table
      - name: Create table example
        run: cd examples && make create_table
      - name: Search table example
        run: cd examples && make search_table
      - name: Database example
        run: cd examples && make database
  build-windows:
    name: Windows build
    runs-on: windows-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Check out source code
        uses: actions/checkout@v1
      - name: Read table example
        run: cd examples && make read_table
      - name: Write table example
        run: cd examples && make write_table
      - name: Create table example
        run: cd examples && make create_table
      - name: Search table example
        run: cd examples && make search_table
      - name: Database example
        run: cd examples && make database
